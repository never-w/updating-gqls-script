query getFilter($input: FilterTypeEnum) {
  getFilter(input: $input) {
    label
    value
    count
    country
    children {
      label
      value
      count
      country
      desc
      disabled
    }
    desc
    disabled
  }
}

query getIFrameUrl($input: ID!) {
  getIFrameUrl(input: $input)
}

query planCommodityDetail($input: PlanCommodityDetailInput) {
  planCommodityDetail(input: $input) {
    actualQuantity
    commodityTime {
      deliverTime
      pickingTime
      show
      showSuggestSalesTime
      suggestSalesTime
    }
    items {
      actualQuantity
      columns {
        align
        dataIndex
        summing
        title
      }
      id
      records
      sampleQuantity
      title
      totalGrossWeight
      totalImportAmount
      totalNetWeight
      totalQuantity
    }
    labels {
      files {
        externalInfo {
          watermarkText
        }
        fileId
        fileUploadTime
        fileUrl
        filename
      }
      orchardNo
      packagePlantNo
    }
    sampleQuantity
    tags {
      canDeleted
      createBy
      createTime
      createUserName
      enabled
      id
      meaning
      name
      planId
      remark
      styleColor
      tagBelong
      tagId
      type
    }
    taskId
    totalQuantity
    type
  }
}

mutation commitSopAnswer($input: SopCommitInput) {
  commitSopAnswer(input: $input)
}

query getSopQuestion($input: SopGetInput) {
  getSopQuestion(input: $input) {
    finishTime
    results {
      answer {
        answer
        files {
          externalInfo {
            watermarkText
          }
          fileId
          fileUploadTime
          fileUrl
          filename
        }
        remark
        sopDetailId
      }
      checkName
      checkResultType
      inputTextRule
      isRemark
      nameLocale
      options {
        isRemark
        name
        remarkRequired
        sopDetailOptionId
        sort
        value
      }
      remarkRequired
      remarks
      sopDetailId
      sort
    }
    sopDesc
    sopId
    sopName
  }
}

mutation modifySopAnswer($input: SopModifyInput) {
  modifySopAnswer(input: $input)
}

