query tags($tagName: String) {
  tags(tagName: $tagName) {
    children {
      children {
        disabled
        key
        styleColor
        title
        value
      }
      disabled
      key
      styleColor
      title
      value
    }
    disabled
    key
    styleColor
    title
    value
  }
}

