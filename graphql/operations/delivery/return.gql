# 配送退货:列表页及查询
query pageDeliveryReturn(
  $pageDeliveryReturnInput: PageDeliveryReturnInput
  $page: Page
) {
  pageDeliveryReturn(
    pageDeliveryReturnInput: $pageDeliveryReturnInput
    page: $page
  ) {
    records {
      returnId
      returnCode
      returnOrderStatus
      returnOrderStatusName
      deliveryOrderId
      deliveryOrderCode
      warehouse {
        warehouseId
        warehouseName
      }
      deliveryDate
      belongOrg {
        orgId
        orgName
      }
      belongInfo {
        customerAddressInfo {
          customerId
          customerName
          customerType
          deliveryName
        }
      }
      createTime
      createUser {
        userId
        userName
        phoneNum
      }
      orderDescription
      latestDescription
      commodities {
        customer {
          customerId
          customerName
          customerType
        }
        saleOrderId
        saleOrderCode
        canBeUpdated
        returnId
        commodityItems {
          commoditySku {
            commoditySkuId
            commoditySkuName
            commodityId
            commodityName
            commoditySpecOptionId
            commoditySpecOptionName
            conversion
            totalType {
              unitId
              unitName
            }
            unitType {
              unitId
              unitName
            }
            categoryId
            categoryName
          }
          returnQuantity {
            unitQuantity
            totalQuantity
          }
          outBoundQuantity {
            unitQuantity
            totalQuantity
          }
          returnFinishedQuantity {
            unitQuantity
            totalQuantity
          }
          returnToBeAuditedQuantity {
            unitQuantity
            totalQuantity
          }
          returnableQuantity {
            unitQuantity
            totalQuantity
          }
          returnThisQuantity {
            unitQuantity
            totalQuantity
          }
          returnThisToBeAuditedQuantity {
            unitQuantity
            totalQuantity
          }
          deliveryOrderItemId
          deliveryReturnItemId
        }
        jointOrderId
      }
      deliveryOrderType
    }
    pageCurrent
    pageSize
    totalRecords
  }
}

# 配送退货:列表页状态统计
query deliveryReturnStatus(
  $deliveryReturnStatusInput: DeliveryReturnStatusInput
) {
  deliveryReturnStatus(deliveryReturnStatusInput: $deliveryReturnStatusInput) {
    toSubmit
    toInbound
    finished
    canceled
  }
}

