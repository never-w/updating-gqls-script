# 配送退货:日志列表
query listDeliveryReturnLogs(
  $listDeliveryReturnLogsInput: ListDeliveryReturnLogsInput
) {
  listDeliveryReturnLogs(
    listDeliveryReturnLogsInput: $listDeliveryReturnLogsInput
  ) {
    returnLogId
    returnOrderId
    type
    typeText
    remark
    createTime
    user {
      userId
      userName
      phoneNum
    }
  }
}

# 配送退货:新增配送退货
mutation createDeliveryReturn($returnCreateInput: ReturnCreateInput) {
  createDeliveryReturn(returnCreateInput: $returnCreateInput)
}

# 配送退货:选择退货商品-配送单list
query listDeliveryOrder($listDeliveryOrderInput: ListDeliveryOrderInput) {
  listDeliveryOrder(listDeliveryOrderInput: $listDeliveryOrderInput) {
    deliveryOrderId
    deliveryOrderCode
    belongOrg {
      orgId
      orgName
    }
    warehouse {
      warehouseId
      warehouseName
    }
    belongInfo {
      customerAddressInfo {
        customerId
        customerName
        customerType
        deliveryName
      }
    }
    commodities {
      commoditySku {
        commoditySkuName
        commoditySpecOptionName
      }
    }
  }
}

