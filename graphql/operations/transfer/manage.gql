query listTransferOptions {
  listTransferOptions {
    label
    value
  }
}

query listTransferOrgList($listTransferOrgListInput: ListTransferOrgListInput) {
  listTransferOrgList(listTransferOrgListInput: $listTransferOrgListInput) {
    value: id
    label: orgName
  }
}

query getTransferOutOrderStatus(
  $getTransferOutOrderStatusInput: GetTransferOutOrderStatusInput
) {
  getTransferOutOrderStatus(
    getTransferOutOrderStatusInput: $getTransferOutOrderStatusInput
  ) {
    toSubmit
    toProcess
  }
}

query listTransferOutOrder(
  $listTransferOrderInput: ListTransferOrderInput
  $page: Page
) {
  listTransferOutOrder(
    listTransferOrderInput: $listTransferOrderInput
    page: $page
  ) {
    records {
      flowId
      flowCode
      flowType
      flowTypeName
      transferType
      commodityType
      commodityTypeName
      sourceWarehouseId
      sourceWarehouseName
      sourceBelongId
      sourceBelongName
      targetWarehouseId
      targetWarehouseName
      targetBelongId
      targetBelongName
      flowRemark
      flowStatus
      flowStatusName
      createTime
      createBy
      createUserName
      createUserPhone
      updateBy
      updateUserName
      updateTime
      transferCommodityItemBills {
        itemId
        commodityId
        commodityName
        commoditySkuId
        commoditySpecOptionId
        skuTextDescription
        unitQuantity
        unitType
        unitTypeName
        totalQuantity
        totalType
        totalTypeName
        unitPrice
        priceType
        priceTypeName
        batchId
        batchCode
        createTime
        createBy
        updateTime
        updateBy
        stockUnitQuantity
        stockTotalQuantity
        customerId
        customerName
        conversion
        amount
        skuDetail {
          commoditySkuId
          commoditySkuName
          commodityId
          commodityName
          commoditySpecOptionId
          commoditySpecOptionName
          conversion
          totalType {
            unitId
            unitName
          }
          unitType {
            unitId
            unitName
          }
        }
      }
      transferOtherItemBills {
        attr
        billType
        billTypeText
        payMode
        payModeText
        supplierId
        supplierName
        amount
        brand
        phone
        remark
        createTime
        createBy
        updateTime
        updateBy
        billFreightItemId
      }
      totalGoodsFee
      totalTransportFees
      billId
      billStatus
      billStatusName
      reason
      direction
      sourceAppId
      targetAppId
      belongOrg {
        orgId
        orgName
      }
      targetBelongOrg {
        orgId
        orgName
      }
    }
    pageCurrent
    pageSize
    totalRecords
  }
}

mutation createTransferOutOrder(
  $createTransferOrderInput: CreateTransferOrderInput
) {
  createTransferOutOrder(createTransferOrderInput: $createTransferOrderInput)
}

mutation updateTransferOutOrder(
  $updateTransferCommodityInput: UpdateTransferCommodityInput
) {
  updateTransferOutOrder(
    updateTransferCommodityInput: $updateTransferCommodityInput
  )
}

