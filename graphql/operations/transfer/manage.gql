query outStockRecordDetail($queryOutRecordListInput: QueryOutRecordListInput) {
  outStockRecordDetail(queryOutRecordListInput: $queryOutRecordListInput) {
    outStockRecords {
      recordCode
      userName
      createTime
      totalCommodityAmount
      commodityType
      commoditiesList {
        commoditySkuId
        stockBatchId
        stockBatchCode
        unitQuantity
        unitType
        totalQuantity
        totalType
        unitPrice
        unitPriceType
        subtotalAmount
        commodityName
        commoditySpecOptionName
        unitTypeName
        totalTypeName
        unitPriceTypeName
      }
    }
    outStockOrderWaitCommodities {
      commoditySkuId
      unitQuantity
      unitTypeName
      unitPriceTypeName
      totalQuantity
      totalTypeName
      unitPrice
      unitPriceTypeName
      commodityName
      commoditySpecOptionName
      conversion
    }
  }
}

