# 用户信息/权限数据
query userInfo {
  loginUserInfo {
    teamId
    userId
    userName
    userPhoneNum
    landlineNum
    createTime
    organizationName
    organizationId
    positions {
      positionId
      positionName
    }
    stores {
      userId
      storehouseId
      storehouseName
    }
    idNum
    status
    tenantId
    tenantName
  }
}
