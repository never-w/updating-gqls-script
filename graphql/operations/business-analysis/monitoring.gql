  getMonitorDetail(input: $input) {
    customerName
    customerDistributionName
    taskStatus
    taskStatusName
    createType
    createTypeName
    productionCommodity
    completedNum
    expectNum
    leaderName
    line
    workTime
    taskId
    numberActual
    tempWorkerQuantity
    commodityNum
    commodityName
    createUserName
    productionCommodityPayload {
      planQuantity
      commodityType
      commodityTypeName
      commodityName
      commoditySpecOptionName
      completedNum
      expectNum
    }
    pickDetail {
      commodityTypeId
      commodityTypeName
      commodityName
      commodityTextDescription
      applyUnitQuantity
      actualUnitQuantity
      unitType
      unitTypeName
      actualTotalQuantity
      applyTotalQuantity
      totalType
      totalTypeName
    }
    inStockDetail {
      commodityTypeId
      commodityTypeName
      commodityName
      commodityTextDescription
      applyUnitQuantity
      actualUnitQuantity
      unitType
      unitTypeName
      actualTotalQuantity
      applyTotalQuantity
      totalType
      totalTypeName
    }
    returnDetail {
      commodityTypeId
      commodityTypeName
      commodityName
      commodityTextDescription
      applyUnitQuantity
      actualUnitQuantity
      unitType
      unitTypeName
      actualTotalQuantity
      applyTotalQuantity
      totalType
      totalTypeName
    }
    taskStockOverview {
      acquiredStock
      diffStock
      productionStock
      returnedStock
      taskId
    }
  }
}

