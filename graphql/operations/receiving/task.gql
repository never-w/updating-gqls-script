# 国产收货任务: 列表查询
query pagePitayaDomesticReceiveTask($input: PagePitayaDomesticReceiveTaskInput!, $page: Page!) {
  pagePitayaDomesticReceiveTask(input: $input, page: $page) {
    pageCurrent
    pageSize
    records {
      belongOrg {
        orgId
        orgName
      }
      carNo
      commodities {
        commoditySku {
          categoryId
          categoryName
          commodityId
          commodityName
          commoditySkuId
          commoditySkuName
          commoditySpecOptionId
          commoditySpecOptionName
          conversion
          totalType {
            unitId
            unitName
          }
          unitType {
            unitId
            unitName
          }
        }
        id
        index
        markList
        price
        priceType {
          unitId
          unitName
        }
        runCode
        totalQuantity
        totalType {
          unitId
          unitName
        }
        unitQuantity
        unitType {
          unitId
          unitName
        }
      }
      canOperationTask
      departureDate
      domesticReceiveTaskId
      durianBusinessId
      estimatedArrivalDate
      matchDate
      matchSourceName
      runCode
      sopList
      status
      statusDesc
      trailerNo
      transportInfo
    }
    totalRecords
  }
}

