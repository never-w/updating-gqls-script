# 收货数量查询
query receivingQuantity($input: ReceiptQuantityInput) {
  receiptQuantity(input: $input) {
    finishedTotal
    totalTodoQuantity
    waitAcceptanceTotal
    waitEmptyCabinetTotal
  }
  countPitayaDomesticReceiveTask
  countPitayaReceiveTask
}

